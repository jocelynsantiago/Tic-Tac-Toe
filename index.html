<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Improved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('xox.jpg');
      background-size: cover;
      background-position: center;
      padding-top: 50px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      color: rgb(233, 54, 128);
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgb(235, 39, 192);
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #0b0107;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #eb92cc;
    }

    .winner {
      background-color: #752086 !important;
      color: rgb(199, 87, 227);
      font-weight: bold;
    }

    #status {
      font-size: 1.5em;
      margin: 20px;
      color: rgb(233, 54, 128);
    }

    #reset {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
       background-color:rgb(216, 45, 205);
       transition: background-color 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

#reset:hover {
  background-color: #b70f60;


    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="reset">Reset Game</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        status.textContent = `Player ${currentPlayer} wins!`;
        highlightWinner();
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        status.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "❤️" : "X";
        status.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      return winConditions.some(condition => {
        const [a, b, c] = condition;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function highlightWinner() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          cells[a].classList.add('winner');
          cells[b].classList.add('winner');
          cells[c].classList.add('winner');
          break;
        }
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      currentPlayer = "X";
      status.textContent = "Player X's turn";
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('winner');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
